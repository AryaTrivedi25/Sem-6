<!DOCTYPE html>
<html>

<head>
    <title>Table Tags Webpage</title>
    <style>
        body {
            background-color: rgb(221, 254, 171);
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: rgb(240, 195, 134);
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #c77272;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Static Webpage Using Table Tags</h1>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>

</html>
