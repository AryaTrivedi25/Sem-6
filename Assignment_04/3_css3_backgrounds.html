<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Backgrounds & Transparency</title>
    <style>
        body {
            background: url('https://source.unsplash.com/random') no-repeat center center fixed;
            background-size: cover;
        }
        
        .box {
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">Transparent Background Box</div>
</body>

</html>
