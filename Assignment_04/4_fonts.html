<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Fonts & Text Effects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        h1 {
            font-family: 'Lobster', cursive;
            text-shadow: 3px 3px 5px gray;
            color: blue;
        }
        
        .glow {
            font-size: 24px;
            color: rgb(255, 255, 255);
            text-align: center;
            text-shadow: 0 0 10px #ff0088;
        }
        
        body {
            background-color: rgb(216, 255, 249);
        }
    </style>
</head>

<body>
    <h1>Custom Font & Text Shadow</h1>
    <p class="glow">Glowing Text Effect</p>
</body>

</html>
