<!DOCTYPE html>
<html>

<head>
    <title>Employee Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
        }
        
        form {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Portal</h1>
        <h2>Login</h2>
        <form>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>

        <h2>Registration</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password">
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
