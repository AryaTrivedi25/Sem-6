<!DOCTYPE html>
<html>

<head>
    <title>Text Formatting Tags</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">HTML Text Formatting Tags</h1>
    <table>
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold Text</td>
            <td><b>Bold Text</b></td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic Text</td>
            <td><i>Italic Text</i></td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td>Underlined Text</td>
            <td><u>Underlined Text</u></td>
        </tr>
        <tr>
            <td>&lt;mark&gt;</td>
            <td>Highlighted Text</td>
            <td><mark>Highlighted Text</mark></td>
        </tr>
        <!-- Add other text formatting tags as needed -->
    </table>
</body>

</html>
