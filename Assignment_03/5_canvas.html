<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image</title>
</head>

<body>
    <h1>Draw Image on Canvas</h1>
    <!-- Canvas element -->
    <canvas id="myCanvas" width="300" height="300" style="border: 2px solid black;"></canvas>

    <script>
        // Get the canvas element and its drawing context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Create an image object
        const img = new Image();
        img.src = '/Assignment_03/assets/image_01.png'; // Replace with the path to your image

        // Draw the image on the canvas once it's loaded
        img.onload = function() {
            ctx.drawImage(img, 50, 50, 200, 200); // Draw image at (50, 50) with width and height of 400px
        };
    </script>
</body>

</html>
